<!DOCTYPE html>
<html>
<head>
    <title>Starenco_Lab26</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div style="margin: 75px;">
        <div id="firstTask">
            <h1><span>Первое задание</span></h1>

            <div id="images" style="width: 513px;">
                <img style="height: 450px;" id="firstImage" src="firstImage.png" alt="" />
                <img style="height: 450px;" id="secondImage" src="secondImage.png" alt="" />
            </div>
        </div>
        <div id="secondTask">

            <h1><span>Второе задание</span></h1>

            <table id="table">
                <tr>
                    <td>14</td>
                    <td>0</td>
                    <td>12</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>13</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>27</td>
                    <td>19</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>9</td>
                    <td>7</td>
                    <td>0</td>
                </tr>
            </table>
            <button class="button button1" id="FindZero">Find 0</button>
        </div>

        <div>
            <h1><span>Третье задание</span></h1>

            <div id="inputs" style="display: block;">
                <input type="text" value="first"><br>
                <input type="text" value="second"><br>
            </div>
            <button id="AddNewRow" class="button button1">Add new "+"</button>
        </div>

        <div>
            <h1><span>Четвертое задание</span></h1>

            <div id="task4" style="width: 513px;">
                <img style="height: 450px;" id="firstImage" src="firstImage.png" alt="" />
                <div class="container">
                    <div class="centered">
                      <h1 class="none" id="h1">Природа</h1>
                      <a id="href" href="https://en.wikipedia.org/wiki/Nature" class="gradient-button">Подробнее</a>
                    </div>
                  </div>
            </div>
        </div>

        <div>
            <h1><span>Пятое задание</span></h1>

            <div class="Box">
                <label for="sum">Сумма: </label>
                <input type="number" id="sum" readonly>
        
            
                <input type="checkbox" id="book_1" class="checkSum" value="50">
                <label for="book_1" style="margin: 15px;">Книга 1 - 50 лей</label>
        
        
                <input type="checkbox" id="book_2" class="checkSum" value="60">
                <label for="book_2" style="margin: 15px;">Книга 2 - 60 лей</label>
        
                <input type="checkbox" id="book_3" class="checkSum" value="30.5">
                <label for="book_3" style="margin: 15px;">Книга 3 - 30.5 лей</label>
        
            </div>
        </div>
        <div>
            <h1><span>Шестое задание</span></h1>

            <textarea id="query" name="query" placeholder="Введите запрос..." style="height:150px"></textarea>
            <button class="button button1" id="execute">Выполнить</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="ScriptJS.js"></script>
</html>
