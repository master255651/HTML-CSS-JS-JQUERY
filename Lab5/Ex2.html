<html>

<head>
  <title>Starenco_Lab05_Exercise02</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="Ex2.js"></script>
  <link href="Style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://drive.google.com/uc?export=view&id=1A1jWf31JjX6S1moAlsbi13qe7Cu-Qs0t" type="image/x-icon">
</head>

<body>
  <form>
    <fieldset class="col-25">
    <legend style="color: white;">Ввод информации о треуголнике</legend>
    <div class="input">
      <label for="a"/>
      <input type="number" id="a" placeholder="A:">
    </div>

    <div class="input">
      <label for="b"/>
      <input type="number" id="b" placeholder="B:">
    </div>

    <div class="input">
      <label for="c"/>
      <input type="number" id="c" placeholder="C:">
    </div>
    </fieldset>

    <fieldset class="col-25">
    <legend style="color: white;">Подсчет данных</legend>
    <div class="input">
      <label for="per">Периметр:</label>
      <input type="text" id="perimeter" readonly="text">
      <button class="button mybutton" type="button" onclick="GetPerimeter(a.value, b.value, c.value)"><span>Click me!</span><span>Perimeter</span></button>
    </div>

    <div class="input">
      <label for="area">Площадь:</label>
      <input type="text" id="area" readonly="text">
      <button class="button mybutton" type="button" onclick="GetArea(a.value, b.value, c.value, +perimeter.value / 2)"><span>Click me!</span><span>Square</span></button>
    </div>

    <div class="input">
      <label for="type">Тип:</label>
      <input type="text" id="type" readonly="text">
      <button class="button mybutton" type="button" onclick="GetType(a.value, b.value, c.value)"><span>Click me!</span><span>Type</span></button>
    </div>
  </fieldset>
  </form>
</body>

</html>
