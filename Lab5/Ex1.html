<body>
    <script>
    var NumberEntered = +prompt("Введите четырёхзначное число: ");
    var DigitsOfNumber = [];

    for(var i = 3; i >= 0; i--){
    var nextDigit = NumberEntered % 10;
    DigitsOfNumber[i] = nextDigit;
    NumberEntered = Math.floor(NumberEntered / 10);
    }

    DigitsOfNumber.map( (n, i) => DigitsOfNumber[i] = (n+7) % 10 );

    var temp = DigitsOfNumber[2];
    DigitsOfNumber[2] = DigitsOfNumber[0];
    DigitsOfNumber[0] = temp;

    var temp = DigitsOfNumber[1];
    DigitsOfNumber[1] = DigitsOfNumber[3];
    DigitsOfNumber[3] = temp;

    NumberEntered = '';
    for(var i = 0; i < 4; i++){
    NumberEntered += DigitsOfNumber[i];
    }
    alert(NumberEntered);
  </script>
</body>

</html>
