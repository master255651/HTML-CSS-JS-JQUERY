<!DOCTYPE html>
<html>
<head>
    <title>Starenco_Lab17_Ex1</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="one"><h1>Shop</h1></div>
    <div>
      <div style="display: flex; gap: 20px; margin: 10px;">
        <div class="box">
          <label class="Title">Nike Bruin Mid</label>
          <div class="image"><img src="Images/Ex1_Pic1.jpg" alt="" /></div>
          <div class="Title">
            <div id="product1_price">$29.99</div>
          </div>
          <div style="display: flex; align-items: center;">
            <label>How many?</label>
            <input id="product1_count" type="number" min="1" value="1" />
          </div>
          <div style="display: flex; align-items: center;">
            <button id="1" class="button button1" onclick="AddToBasket()">Add to Basket</button>
            <div><img src="Images/star.png" alt="" /></div>
          </div>
        </div>
        <div class="box">
          <label class="Title">Converse All Star Mono Ox</label>
          <div class="image"><img src="Images/Ex1_Pic2.jpg" alt="" /></div>
          <div class="Title">
            <div id="product2_price">$45.00</div>
          </div>
          <div style="display: flex; align-items: center;">
            <label>How many?</label>
            <input id="product2_count" type="number" min="1" value="1" />
          </div>
          <div style="display: flex; align-items: center;">
            <button id="2" class="button button1" onclick="AddToBasket()">Add to Basket</button>
            <div><img src="Images/star.png" alt="" /></div>
          </div>
        </div>
        <div class="box">
          <label class="Title">Converse Simpsons Bart Hi Trainers</label>
          <div class="image"><img src="Images/Ex1_Pic3.jpg" alt="" /></div>
          <div class="Title">
            <div id="product3_price">$24.99</div>
          </div>
          <div style="display: flex; align-items: center;">
            <label>How many?</label>
            <input id="product3_count" type="number" min="1" value="1" />
          </div>
          <div style="display: flex; align-items: center;">
            <button id="3" class="button button1" onclick="AddToBasket()">Add to Basket</button>
            <div><img src="Images/star.png" alt="" /></div>
          </div>
        </div>
        <div class="shopping_cart">
          <span style="font-size: 2rem; margin-bottom: 25px;">Shopping Cart</span>
          <div style="display: flex; margin: 5px;">
            <span>Total items:</span>
            <span id="total_items" data-product1="false" data-product2="false" data-product3="false">0</span>
          </div>
          <div style="display: flex;  margin: 5px;">
            <span>Total units:</span>
            <span id="total_units">0</span>
          </div>
          <div style="display: flex;  margin: 5px;">
            <span>Total:</span>
            <span id="total_sum">$0.00</span>
          </div>
        </div>

      </div>
    </div>
</body>
<script src="ScriptJS1.js"></script>
</html>
