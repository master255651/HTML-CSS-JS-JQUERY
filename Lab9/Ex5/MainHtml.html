<html>
<head>
  <title>Starenco_Lab09</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
  BODY {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #333 repeating-linear-gradient(90deg,
    rgba(255,255,255,.01), rgba(255,255,255,.01) 5px,
    rgba(255,255,255,0) 5px, rgba(255,255,255,0) 10px);
  font-family: Georgia;
  }
  h1{
    display: inline-block;
    text-shadow: 4px 4px 0px #669;
    color: #69c;
  }

table {
   background: url("https://html5book.ru/wp-content/uploads/2019/04/suggestions.png") 98% 86% no-repeat;
}
th {
   font-weight: normal;
   font-size: 14px;
   color: #339;
   padding: 10px 12px;
   background: white;
}
td {
   color: #669;
   border-top: 1px solid white;
   padding: 10px 12px;
   background: rgba(51, 51, 153, .2);
   transition: .3s;
}
tr:hover td {
   background: rgba(51, 51, 153, .1);
}
  </style>
</head>
<body>
    <div>
        <div>
        <table>
    <tr>
        <td>Номер пары:</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Начало:</td>
        <td>8:00</td>
        <td>9:30</td>
        <td>11:10</td>
        <td>12:10</td>
        <td>14:10</td>
    </tr>
    <tr>
        <td>Конец:</td>
        <td>9:20</td>
        <td>10:50</td>
        <td>12:30</td>
        <td>14:00</td>
        <td>15:00</td>
    </tr>
</table>
    </div>
    <div id="clock">
        <h1 class="info"></h1><br><h1>До следующей пары осталось: </h1>
        <h1 class="hour">hh</h1>:<h1 class="min">mm</h1>:<h1 class="sec">ss</h1>
    </div>
    </div>
    
</body>
<script src="ScriptJS.js"></script>
</html>
