<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Table with Diagram</title>
  

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
	<table>
		<thead>
			<tr>
				<th>Nr</th>
				<th>Name</th>
				<th>Lavel 1</th>
				<th>Lavel 2</th>
				<th>Lavel 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nick</td>
				<td>5</td>
				<td>7</td>
				<td>10</td>
			</tr>
			<tr>
				<td>2</td>
				<td>John</td>
				<td>8</td>
				<td>6</td>
				<td>5</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Mary</td>
				<td>6</td>
				<td>7</td>
				<td>3</td>
			</tr>
		</tbody>
	</table>
	<button class="btn-grad" style="margin-top: 25px;" onclick="StartAsync()">Show Diagram</button>
	<canvas id="Canvas" width="900" height="500" style="margin-top: 25px; background-color:transparent; border:5px solid black;">
		Ваш браузер не поддерживает Canvas
	</canvas>
	<canvas id="TextCanvas" width="900" height="50" style="margin: 2px; background-color:transparent; border:1px solid red;">
		Ваш браузер не поддерживает Canvas
	</canvas>
</div>

</body>
<script src="ScriptJS.js"></script>
</html>
